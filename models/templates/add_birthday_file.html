{% extends 'base.html' %} 
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Import Birthdays from CSV File</h1>
  <br />


  <form method="POST" action="{% url 'add_birthday_file' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <br />
    <button type="submit" class="btn btn-success">Submit File</button>
    <a href="{% url 'birthdays' %}" class="btn btn-secondary">Cancel</a>

  </form>
</div>


{% endblock %}

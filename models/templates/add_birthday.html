{% extends 'base.html' %} 
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Birthday</h1>
  <br />


  <form method="POST" action="{% url 'add_birthday' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <br />
    <button type="submit" class="btn btn-secondary">Add Birthday</button>
    <a href="{% url 'birthdays' %}" class="btn btn-secondary">Back</a>

  </form>
</div>


{% endblock %}
